<p>shipment works!</p>

<table class="table table-striped table-info">
    <thead>
        <tr>
            <th>Id</th>
            <th>CsomagId</th>
            <th>KüldésDátuma</th>
            <th>ÉrkezésDátuma</th>
            <th>Feladó</th>
            <th>Város</th>
        </tr>
    </thead>
    <tbody>
        @for(shipment of shipments; track shipment.id){
            <tr>
                <td>{{shipment.id}}</td>
                <td>{{shipment.shipmentId}}</td>
                <td>{{shipment.sentDate}}</td>
                <td>{{shipment.endDate}}</td>
                <td>{{shipment.addressee}}</td>
                <td>{{shipment.targetCity}}</td>
            </tr>
        }
    </tbody>
</table>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
  Hozzáadás
</button>

<!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addModalLabel">Csomag felvétele</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
            <div>
                <div>
                    <label for="shipmentId" class="form-label">CsomagId</label>
                    <input type="text" class="form-control" id="shipmentId">
                </div>
                <div>
                    <label for="sentDate" class="form-label">KüldésDátuma</label>
                    <input type="text" class="form-control" id="sentDate" placeholder="YYYY-MM-DD">
                </div>
                <div>
                    <label for="endDate" class="form-label">ÉrkezésDátuma</label>
                    <input type="text" class="form-control" id="endDate" placeholder="YYYY-MM-DD">
                </div>
                <div>
                    <label for="addressee" class="form-label">Feladó</label>
                    <input type="text" class="form-control" id="addressee">
                </div>
                <div>
                    <label for="targetCity" class="form-label">Város</label>
                    <input type="text" class="form-control" id="targetCity">
                </div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bezárás</button>
        <button type="submit" class="btn btn-primary" form="shipmentForm">Hozzáadás</button>
      </div>
    </div>
  </div>
</div>
